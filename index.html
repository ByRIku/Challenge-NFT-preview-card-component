<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="main-container">

    <article class="card">

      <div class="card-header">
        <img src="./images/image-equilibrium.jpg" alt="" class="card-header-img">
        <div class="card-header-2">
          <img src="./images/icon-view.svg" alt="" class="card-header-img-overlay">
        </div>
      </div>

      <div class="card-detail">

        <h1>Equilibrium #3429</h1>

        <p class="card-detail-p">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card-detail-eth">

          <div class="card-detail-eth-1">
            <img src="./images/icon-ethereum.svg" alt=" ethereum icono">
            <p>0.041 ETH</p>
          </div>

          <div class="card-detail-eth-2">
            <img src="./images/icon-clock.svg" alt="reloj">
            <p>3 days left</p>
          </div>

        </div>

      </div>

      <div class="card-footer">

        <img src="./images/image-avatar.png" alt=" profile image" >
        <p>Creation of <span>Jules Wyvern</span></p>

      </div>

    </article>

  </main>





  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ByRIku">ByRiku</a>.
  </div>

</body>
</html>
